name: linter

on: push

jobs:
  super-lint:
    name: lint code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: run linter
        uses: github/super-linter@v3
        env: 
          FILTER_REGEX_EXCLUDE: node_modules/*
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} 
