name: linter

# Controls when the workflow will run
on: push

jobs:
  linter:
    name: lint code
    runs on: ubuntu latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        
      - name: run linter
        uses: github/super-linter@v3
        env: 
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}} 
